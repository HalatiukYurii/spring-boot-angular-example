<div class="section">
    <h3>Products</h3>
    <form name="search-product" ng-submit="vm.search()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" ng-model="vm.params.name"/>
        </div>
        <div class="form-group">
            <label for="minPrice">Min Price</label>
            <input class="form-control" type="number" id="minPrice" step="0.01" ng-model="vm.params.minPrice"/>
        </div>
        <div class="form-group">
            <label for="maxPrice">Max Price</label>
            <input class="form-control" type="number" step="0.01" id="maxPrice" ng-model="vm.params.maxPrice"/>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-default" ng-click="vm.editProduct(product)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
